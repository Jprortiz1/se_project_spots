<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile page for Bessie Coleman" />
    <meta name="author" content="Jorge Proaño" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <!-- Main Content -->
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Pencil.svg"
                alt="Pencil icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/Plus-icon.svg"
              alt="Plus icon"
              class="profile__add-icon"
            />
            New Post
          </button>
        </section>

        <!-- Cards Section -->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button
                  class="card__delete-button"
                  type="button"
                  title="Delete"
                ></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    title="Like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__text">&copy; Jorge Proaño 2025</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal modal--edit" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close_icon_black.svg" alt="Close icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            id="edit-profile-form"
            name="edit-profile-form"
            class="modal__form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span
                class="modal__input-error"
                id="profile-name-input-error"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__input-error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal modal--new-post" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close_icon_black.svg" alt="Close icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form
            id="new-post-form"
            name="new-post-form"
            class="modal__form"
            novalidate
          >
            <label for="card-url-input" class="modal__label">
              Image URL
              <input
                id="card-url-input"
                type="url"
                class="modal__input"
                name="image"
                placeholder="Enter image URL"
                required
              />
              <span class="modal__input-error" id="card-url-input-error"></span>
            </label>
            <label for="card-title-input" class="modal__label">
              Caption
              <input
                id="card-title-input"
                type="text"
                class="modal__input"
                name="caption"
                placeholder="Enter a title"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                class="modal__input-error"
                id="card-title-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Create</button>
          </form>
        </div>
      </div>

      <!-- Image Preview Modal -->
      <div class="modal modal--preview" id="image-preview-modal">
        <figure class="modal__figure">
          <img src="#" alt="Image preview" class="modal__image" />

          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_image"
          >
            <img src="./images/close_icon_white.svg" alt="Close icon" />
          </button>
          <figcaption class="modal__caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- JS -->
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
